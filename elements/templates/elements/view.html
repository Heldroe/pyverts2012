{% extends "content.html" %}
{% load bootstrap_toolkit %}
{% load i18n %}
{% load photo_tags %}
{% block content %}
<h2>{{ element.name }}</h2>
{% if element.owner == user %}
<a class="btn btn-mini" href="{% url edit_element element.id %}">Edit</a>
{% endif %}
<br /><br />
<img src="{{ avatar_url }}" />
<p>{{ element.description }}</p>
<ul id="Gallery" class="gallery">
{% for photo in photos %}
{% photo_swipe photo %}
{% endfor %}
</ul>
{% endblock %}
