{% extends "content.html" %}
{% load bootstrap_toolkit %}
{% load i18n %}
{% block content %}
<h2>{{ element.name }}</h2>
<form action="{% url edit_element element.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <div class="actions">
        <button type="submit" class="btn primary">{% trans "Enregistrer" %}</button>
    </div>
</form>
{% endblock %}
